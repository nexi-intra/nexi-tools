# https://locize.com/blog/next-app-dir-i18n/
name: people
type: magicservice
organisation: magicbutton
magicappversion: v0.0.1
description: |
  Application focusing on having a single point of entry in the form of a `person` to find all related information 
  - Users, Companies, Groups, Relations, Systems, Countries
react:
  templates:
    formfield: &formfield
      markup: |
        <FormField
         control={form.control}
         name="##NAME##"
         render={({ field }) => (
           <FormItem>
             <FormLabel>##LABEL##</FormLabel>
             <FormControl>
               ##FORMCONTROL##
             </FormControl>
             <FormDescription>
               ##DESCRIPTION##
             </FormDescription>
             <FormMessage />
           </FormItem>
         )}
        />
  components:
    stringformfield: &StringFormField
      name: formfield
      template: *formfield
      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />

    numberformfield: &NumberFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    intformfield: &IntFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    datetimeformfield: &DateTimeFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    booleanformfield: &BooleanFormField
      name: formfield
      template: *formfield
      markup: |
        <div>Boolean not implemented</div>
      # markup: |
      #   <Input placeholder="##PLACEHOLDER##" {...field} />
    arrayformfield: &ArrayFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    lookupformfield: &LookupFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    referenceformfield: &ReferenceFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />

    jsonformfield: &JSONFormField
      name: formfield
      template: *formfield

      markup: |
        <Input placeholder="##PLACEHOLDER##" {...field} />
    viewitem: &ViewItem
      name: viewitem
      markup: |
        export function ViewItem<T>(props: {caption:string, value:T}) {
        const {caption, value} = props;
        return (
        <div>
          <div className="font-bold">{caption}</h1>
          <div >{value}</h1>
        </div>
        )
        }
    formitem: &EditItem
      name: formitem
      markup: |
        export function EditItem<T>(props: { caption:string, FormField : FormFieldType<T>, value:T, onChange: (value:T) => void}) {
        const {caption, value,ForField} = props;
        return (
        <div>
          <div className="font-bold">{caption}</h1>
          <div ><FormField<T> onChange={onChange} value={value} /></h1>
        </div>
        )
        }
defaults:
  viewitem: *ViewItem
  edititem: *EditItem
  primitive:
    json:
      formfield: *JSONFormField

    string:
      formfield: *StringFormField
    number:
      formfield: *NumberFormField
    datetime:
      formfield: *DateTimeFormField
    int:
      formfield: *IntFormField
    boolean:
      formfield: *BooleanFormField
    array:
      formfield: *ArrayFormField
    reference:
      formfield: *LookupFormField
baseattributes:
  record:
    &recordAttributes # Id + Created + Updated + CreatedBy + UpdatedBy are implicit
    - name: tenant
      type: string
      displayname: Tenant
      hidden: true
      required: true
    - name: searchindex
      type: string
      displayname: Search Index
      description: |
        Search Index is used for concatenating all searchable fields in a single field making in easier to search
      hidden: true
      required: true
    - name: name
      type: string
      displayname: Name
      required: true
    - name: description
      displayname: Description
      type: string
      required: false

entities:
  language: &language
    name: language
    description: Language
    baselineattributes: *recordAttributes
    additionalattributes:
      # ISO code for language
      - name: code
        displayname: Code
        type: string
        required: true

  translation: &translation
    name: translation
    description: Translation
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: language
        displayname: Language
        type: reference
        required: true
        entity: *language
      - name: translation
        displayname: Translation
        type: string
        required: true
      - name: tablename
        displayname: Table Name
        type: string
        required: true
      - name: fieldname
        displayname: Field Name
        type: string
        required: true
      - name: recordid
        displayname: Record Id
        type: int
        required: true

  category: &category
    name: category
    description: Category of a tool
    baselineattributes: *recordAttributes
    additionalattributes:

  icon: &icon
    name: icon
    description: Icon
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: icon
        displayname: Icon
        type: string
        required: true
      - name: base64
        displayname: Base64
        type: string
        required: true

  tool: &tool
    name: tool
    description: Tool
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: category
        displayname: Category
        type: reference
        required: true
        entity: *category
      - name: url
        displayname: URL
        type: string
        required: true
      - name: status
        displayname: Status
        type: string
        required: false
      - name: icon
        displayname: Icon
        type: reference
        required: false
        entity: *icon
  attachment: &attachment
    name: attachment
    description: Attachment
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: sortorder
        displayname: Sort Order
        type: string
        required: true
      - name: filename
        displayname: Filename
        type: string
        required: true
      - name: link
        displayname: Link
        type: string
        required: true
      - name: mimetype
        displayname: Mimetype
        type: string
        required: true
      - name: tool
        displayname: Tool
        type: reference
        required: true
        entity: *tool
  region: &region
    name: region
    description: Region
    baselineattributes: *recordAttributes
    additionalattributes:

  country: &country
    name: country
    displayname: Country
    description: Country
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: region
        type: reference
        required: true
        entity: *region

  user: &user
    name: user
    description: User
    baselineattributes: *recordAttributes
    additionalattributes:
      - name: email
        displayname: Email
        type: string
        required: true
      - name: firstname
        displayname: First Name
        type: string
        required: true
      - name: lastname
        displayname: Last Name
        type: string
        required: true
      - name: language
        displayname: Language
        type: reference
        required: true
        entity: *language
      - name: country
        displayname: Country
        type: reference
        required: true
        entity: *country
      - name: region
        displayname: Region
        type: reference
        required: true
        entity: *region

      - name: status
        displayname: Status
        type: string
        required: true
      - name: favourites
        displayname: Favourites
        type: array
        required: false
        entity: *tool

models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int64
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int64
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

